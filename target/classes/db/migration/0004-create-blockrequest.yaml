databaseChangeLog:
  - changeSet:
      id: 0004-create-blockrequest
      author: dev
      changes:
        - createTable:
            tableName: requests
            columns:
              - column:
                  name: id
                  type: BIGSERIAL
                  autoIncrement: true
                  constraints:
                    primaryKey: true
              - column:
                  name: card_number
                  type: VARCHAR(20)
                  constraints:
                    nullable: false
              - column:
                  name: reason
                  type: TEXT
